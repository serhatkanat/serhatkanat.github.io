<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <div class="container is-fullhd">
        <section class="hero is-info" id="header">
            <div class="hero-body has-text-centered">
                <h1 class="title is-1">
                    Hava Durumu
                </h1>
                <h3 class="subtitle">Anlık Hava Durumunu Öğrenin</h3>
            </div>
        </section>
        <section class="hero">
            <div class="columns is-mobile is-centered mt-1 pb-2">
                <div class="column is-three-quarters">
                    <form action="" class="box">
                        <div class="field">
                            <label class="label">Bir Yer Yazınız:</label>
                            <div class="control">
                                <input class="input" type="text" id="yer-bilgisi" placeholder="Şehir, ilçe...">
                            </div>
                            <p class="help">Doğru Yazdığınızdan Emin Olun! </p>
                        </div>
                        <div class="control">
                            <button class="button is-primary" id="gonder-btn">Gönder</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <hr>
        <div class="columns is-mobile is-centered" style="height:215px;">
            <div id="hava-bilgisi" class="column is-three-quarters">

            </div>
        </div>
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script src="app.js"></script>
</body>

</html>
