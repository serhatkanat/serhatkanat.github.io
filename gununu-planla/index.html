<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <style>
        .btn-gorev {
            background-color: transparent;
            border-radius: 28px;
            border: 1px solid #fff;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-size: 12px;
            padding: 5px 15px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #2f6627;
        }

        .btn-gorev:hover {
            background-color: #00000015;
            border: 1px solid #fff;
        }

        .btn-gorev:active {
            position: relative;
            top: 1px;
        }

        .blackFont {
            color: black !important;
        }

        .ustunuCiz {
            text-decoration: line-through;
        }
    </style>
    <title>Gününü Planla</title>
</head>

<body>

    <div id="app">
        <section class="hero is-link">
            <div class="hero-body container has-text-centered">
                <h1 class="title is-1">
                    Gününü Planla
                </h1>
                <p class="subtitle">
                    Günlerini Planla!
                </p>
            </div>
        </section>

        <section>

            <div class="columns">
                <div class="column">
                    <div style="padding-top: 7px; padding-bottom: 0px;" class="hero-body">
                        <h2 class="title is-2">
                            Yeni Görev Ekle
                        </h2>

                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label" for="">Kaç Tane Görev Eklemek İstersiniz?</label>
                                    <input style="width: 70px;" class="input" type="number" placeholder="ör:5"
                                        v-model="kacTaneEklesin">
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div><button @click="inputEkle" class="button is-primary">Ekle</button>
                                <button v-if="sayiKacTaneEklesin != 0" @click="inputlariSil"
                                    class="button is-danger">Kutucukları
                                    Sil</button>
                            </div>
                        </div>

                        <div v-if="sayiKacTaneEklesin != 0">
                            <p class="title is-3 mt-5">Görevlerinizi Yazın</p>
                            <div class="field">
                                <label class="label">Görevleri Hangi Tarihe Eklemek İstiyorsunuz?</label>
                                <div class="control">
                                    <input style="width: 200px;" class="input mb-2" type="date" v-model="secilenTarih">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="field" v-for="(sayi,index) in sayiKacTaneEklesin" :key="sayi">
                            <div class="control has-icons-left has-icons-right">
                                <span class="inputDiv" style="display: none;">{{sayi}}</span>
                                <input class="input gorev" type="text" placeholder="Bir görev yazınız...">
                                <span class="icon is-small is-left">
                                    {{sayi}}.
                                </span>
                            </div>
                        </div>
                        <button v-if="sayiKacTaneEklesin != 0" @click="gorevleriKaydet" class="button is-info">Görevleri
                            Kaydet</button>
                    </div>
                </div>

                <div class="column">
                    <div style="padding-top: 7px;" class="hero-body">
                        <h2 class="title is-2">Görevler</h2>
                        <div class="field">
                            <label class="label">Görevleri Görmek İçin Bir Tarih Seçin?</label>
                            <div class="control">
                                <input style="width: 200px;" class="input mb-2" type="date"
                                    v-model="gorevleriGetirenTarih">
                            </div>
                        </div>
                        <div class="container">
                            <div><button @click="gorevleriGetir" class="button is-primary">Görevlere Bak</button>
                            </div>
                        </div>
                        <hr>

                        <div v-for="(i,index) in gorevlerArray.length" :key="i">
                            <article class="message" :class="{'is-info' : !gorevlerArray[index].yapildiMi}">
                                <div class="message-header">
                                    <p>{{i}}. Görev</p>
                                    <div>
                                        <span style="display: none;">{{i}}</span>
                                        <button @click="gorevDuzenle" class="btn-gorev"><i class="fa-solid fa-pen"></i>
                                            Düzenle</button>
                                        <button @click="gorevYapildi" class="btn-gorev"><i
                                                class="fa-solid fa-check"></i> Yapıldı</button>
                                    </div>
                                </div>
                                <div class="message-body blackFont"
                                    :class="{ustunuCiz : gorevlerArray[index].yapildiMi}">
                                    {{gorevlerArray[index].gorevAdi}}
                                </div>
                            </article>


                            <div class="modal" :class="{'is-active':modalDurumu}">
                                <div class="modal-background"></div>
                                <div class="modal-card">
                                    <header class="modal-card-head">
                                        <p class="modal-card-title">Seçilen Görevi Düzenle</p>
                                        <button class="delete" aria-label="close"></button>
                                    </header>
                                    <section class="modal-card-body">
                                        <p class="mb-1"><strong>Şu Anki Görev: </strong>{{duzenlenenGorev.gorevAdi}}</p>

                                        <div class="field">
                                            <label class="label">Yeni Görevi Yazın:</label>
                                            <div class="control has-icons-left has-icons-right">
                                              <input class="input" type="text" placeholder="Yeni bir görev yazın..." v-model="yeniGorevAdi">
                                              <span class="icon is-small is-left">
                                                <i class="fa-solid fa-pen"></i>
                                              </span>
                                            </div>
                                          </div>

                                    </section>
                                    <footer class="modal-card-foot">
                                        <button @click="duzenleKaydet" class="button is-success">Save changes</button>
                                        <button @click="modalKapat" class="button">Cancel</button>
                                    </footer>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </section>

    </div>

    <script src="app.js"></script>
</body>

</html>
