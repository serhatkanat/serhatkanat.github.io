<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Günlük Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="heading">
            <h1>Günlük Program</h1>
        </div>
        <div class="duzenle-div">
            <label for="tarih-duzenle">Değiştireceğiniz Tarih:</label>
            <input type="date" name="tarih-duzenle" id="tarih-duzenle">
            
            <div class="yapilacak-div"><label for="yapilacak-metin1">1. </label> <input type="text" id="yapilacak-metin1"></div>
            <div class="yapilacak-div"><label for="yapilacak-metin1">2. </label> <input type="text" id="yapilacak-metin2"></div>
            <div class="yapilacak-div"><label for="yapilacak-metin1">3. </label> <input type="text" id="yapilacak-metin3"></div>
            <div class="yapilacak-div"><label for="yapilacak-metin1">4. </label> <input type="text" id="yapilacak-metin4"></div>
            <div class="yapilacak-div"><label for="yapilacak-metin1">5. </label> <input type="text" id="yapilacak-metin5"></div>

            <div class="yapilacak-div"><label for="yapilacak-metin1">7. </label> <input type="text" id="yapilacak-metin7"></div>

            <div class="yapilacak-div"><label for="yapilacak-metin1">9. </label> <input type="text" id="yapilacak-metin9"></div>
            <div class="yapilacak-div"><label for="yapilacak-metin1">10. </label> <input type="text" id="yapilacak-metin10"></div>

            <input type="submit" value="Kaydet" id="tarih-duzenle-btn">
        </div>
    
        <div class="gorevler-div">
            <h2>Yapılacaklar:</h2>
            <div class="tarih-sec-div">
                <label for="tarih-sec">Tarih:</label>
                <input type="date" id="tarih-sec">
                <input type="submit" value="Seç" id="tarih-sec-btn">
            </div>
            <div class="gorev-div" id="gorev-1"><button class="btn-tamam"><i class="fas fa-check"></i></button><span><b> 1. </b></span><p class="p-yapilacak" id="yapilacak1"></p></div>
            <div class="gorev-div" id="gorev-2"><button class="btn-tamam"><i class="fas fa-check"></i></button><span><b> 2. </b></span><p class="p-yapilacak" id="yapilacak2" ></p></div>
            <div class="gorev-div" id="gorev-3"><button class="btn-tamam"><i class="fas fa-check"></i></button><span><b> 3. </b></span><p class="p-yapilacak" id="yapilacak3" ></p></div>
            <div class="gorev-div" id="gorev-4"><button class="btn-tamam"><i class="fas fa-check"></i></button><span><b> 4. </b></span><p class="p-yapilacak" id="yapilacak4" ></p></div>
            <div class="gorev-div" id="gorev-5"><button class="btn-tamam"><i class="fas fa-check"></i></button><span><b> 5. </b></span><p class="p-yapilacak" id="yapilacak5" ></p></div>

            <div class="gorev-div" id="gorev-7"><button class="btn-tamam"><i class="fas fa-check"></i></button><span><b> 7. </b></span><p class="p-yapilacak" id="yapilacak7" ></p></div>
            <div class="gorev-div" id="gorev-8"><button class="btn-tamam"><i class="fas fa-check"></i></button><span><b> 8. </b></span><p class="p-yapilacak" id="yapilacak8" ></p></div>
            <div class="gorev-div" id="gorev-9"><button class="btn-tamam"><i class="fas fa-check"></i></button><span><b> 9. </b></span><p class="p-yapilacak" id="yapilacak9" ></p></div>
            <div class="gorev-div" id="gorev-10"><button class="btn-tamam"><i class="fas fa-check"></i></button><span><b> 10. </b></span><p class="p-yapilacak" id="yapilacak10" ></p></div>
            
        </div>
